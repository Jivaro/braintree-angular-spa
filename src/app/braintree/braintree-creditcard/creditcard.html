<section ng-class="{'error': vm.isError, 'success': vm.isPaid}">

	<span><p ng-bind="vm.message"></p></span>

	<div ng-show="vm.showForm">

		<form name="payment" ng-submit="vm.processPayment()">
			<label>Amount (XX.XX)</label>
			<input type="text" ng-model="vm.amount" />
			<br>

			<label>Credit Card Number (XXXX XXXX XXXX XXXX)</label>
			<input type="text" ng-model="vm.creditCardNumber"/>
			<br>

			<label>Expiration Date (MM/YY)</label>
			<input type="text" ng-model="vm.expirationDate"/>
			<br>

			<button type="submit">Pay Now</button>
		</form>
	</div>

</section>
