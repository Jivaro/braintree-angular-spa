<section ng-class="{'error': vm.isError, 'success': vm.isCreated}">

	<span><p ng-bind="vm.message"></p></span>

	<div ng-show="vm.showForm">

		<form name="customer" ng-submit="vm.createCustomer()">
			<div>
				<label>CustomerId</label>
				<input type="text" ng-model="vm.customerModel.id" required placeholder="Username for example" />
			</div>
			<div>
				<label>First name</label>
				<input type="text" ng-model="vm.customerModel.firstName" required placeholder="First name" />
			</div>

			<div>
				<label>Last name</label>
				<input type="text" ng-model="vm.customerModel.lastName" required placeholder="Last name" />
			</div>

			<div>
				<label>Email</label>
				<input type="email" ng-model="vm.customerModel.email" required placeholder="Email address" />
			</div>


			<button type="submit">Continue</button>
		</form>

	</div>

</section>
