<section>
	<form name="payment" ng-submit="$ctrl.onSubmit({paymentModel: $ctrl.paymentModel})">
		<div class="Form-item" ng-if="!$ctrl.hideAmount">
			<label class="Form-itemLabel">Amount</label>
			<input type="text" class="Textbox" ng-model="$ctrl.paymentModel.amount" required />
		</div>

		<div class="Form-item">
			<label class="Form-itemLabel">Card Number</label>
			<input type="text" class="Textbox" ng-model="$ctrl.paymentModel.creditCardNumber" size="20" required maxlength="16" />
		</div>

		<div class="Form-item">
			<label class="Form-itemLabel">Expiration Date</label>
			<input type="text" class="Textbox" ng-model="$ctrl.paymentModel.expirationDate" size="5" required maxlength="5" />
		</div>

		<div class="Form-item">
			<label class="Form-itemLabel">CVV</label>
			<input type="text" class="Textbox" ng-model="$ctrl.paymentModel.cvv" size="4" required maxlength="4" />
		</div>

		<button class="Button Button--primary" type="submit">{{ $ctrl.submitButtonText }}</button>
		<span ng-if="$ctrl.backButtonVisible">
			| <a ng-link="[$ctrl.backButtonRoute]">{{ $ctrl.backButtonText }}</a>
		</span>
	</form>
</section>
