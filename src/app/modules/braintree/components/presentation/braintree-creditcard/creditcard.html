<form name="payment" ng-submit="$ctrl.onProcessPayment({cardModel: $ctrl.cardModel})">
	<label>Amount (XX.XX)</label>
	<input type="text" ng-model="$ctrl.cardModel.amount" />
	<br>

	<label>Credit Card Number (XXXX XXXX XXXX XXXX)</label>
	<input type="text" ng-model="$ctrl.cardModel.creditCardNumber" />
	<br>

	<label>Expiration Date (MM/YY)</label>
	<input type="text" ng-model="$ctrl.cardModel.expirationDate" />
	<br>

	<button type="submit">Pay Now</button>
</form>
