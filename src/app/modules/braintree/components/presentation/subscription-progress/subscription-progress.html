<section ng-if="$ctrl.subscriptionPlan.id" class="Alert--info fn-subscriptionProgress">
	<div class="Alert-body">
		<p>Selected plan:
			<span ng-bind="$ctrl.subscriptionPlan.name"></span> /
			<span ng-bind="$ctrl.subscriptionPlan.description"></span>
			<span ng-if="$ctrl.subscriptionRoute">
			<a href="" ng-click="$ctrl.routeTo({route: $ctrl.subscriptionRoute})">change plan</a>
		</span>
		</p>
	</div>
</section>
