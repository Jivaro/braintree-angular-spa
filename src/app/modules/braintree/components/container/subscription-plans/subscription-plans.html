<ui-braintree-subscription-progress subscription-plan="$ctrl.selectedSubscription"></ui-braintree-subscription-progress>

<!--<h2 class="Heading&#45;&#45;two">Subscribe</h2>-->
<hr class="Divider--dotted">
<ui-braintree-subscription-navigation route-to="$ctrl.routeTo(route)" selected-route="'/subscribe'"></ui-braintree-subscription-navigation>

<ui-braintree-message-box message="$ctrl.state.message" on-route="$ctrl.routeTo(route)"></ui-braintree-message-box>
<ui-loading-icon size="'4x'" icon-modifier="'circle-o-notch'" visible="$ctrl.state.loading.isLoading" text="$ctrl.state.loading.text"></ui-loading-icon>

<section class="Panel">
	<div class="Panel-body">
		<div class="Grid-row">
			<div class="Grid-col--4" ng-repeat="plan in $ctrl.plans" ng-if="$ctrl.plans.length">
				<ui-braintree-subscription-plan
					button-css-modifier="'Button--cta Button--lg'"
					button-text="'subscription.button.SELECT_PLAN' | translate"
					subscription-plan="plan"
					format-currency-amount="$ctrl.formatCurrencyAmount(amount, currencyIsoCode)"
					on-choose="$ctrl.chooseSubscriptionPlan(subscriptionPlanModel)" ng-hide="$ctrl.state.loading.isLoading"></ui-braintree-subscription-plan>
				<hr class="Divider--dotted">
			</div>
		</div>
	</div>
</section>
