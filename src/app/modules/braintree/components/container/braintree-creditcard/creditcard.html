<section ng-class="{'error': $ctrl.isError, 'success': $ctrl.isPaid}">

	<p ng-if="$ctrl.message" ng-bind="$ctrl.message"></p>

	<div ng-show="$ctrl.showForm">
		<ui-braintree-creditcard on-submit="$ctrl.processPayment(paymentModel)" button-text="'Pay now'"></ui-braintree-creditcard>
	</div>
</section>
