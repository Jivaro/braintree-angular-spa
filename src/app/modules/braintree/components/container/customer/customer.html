<ui-braintree-subscription-progress subscription-plan="$ctrl.customer.subscriptionPlan" subscription-route="$ctrl.routes.subscription"></ui-braintree-subscription-progress>

<p ng-if="$ctrl.message" ng-bind="$ctrl.message"></p>
<ui-loading-icon size="'4x'" icon-modifier="'circle-o-notch'" visible="$ctrl.state.loading" text="$ctrl.loadingText"></ui-loading-icon>
<ui-braintree-customer-form customer-model="$ctrl.customerModel" on-submit="$ctrl.saveCustomer(customerModel)" button-text="$ctrl.state.buttonText" ng-hide="$ctrl.state.loading || !$ctrl.state.showForm"></ui-braintree-customer-form>
