<section>
	<div ng-if="$ctrl.state.success">
		<h2 class="Heading--two" ng-if="$ctrl.state.success">Your subscription has been created!</h2>
		Go to <a href="" ng-click="$ctrl.routeTo('/billing-overview')">billing overview</a> for more details.
	</div>
	<p ng-if="$ctrl.message" ng-bind="$ctrl.message"></p>
	<ui-loading-icon size="'4x'" icon-modifier="'circle-o-notch'" visible="$ctrl.state.loading" text="$ctrl.loadingText"></ui-loading-icon>
</section>
