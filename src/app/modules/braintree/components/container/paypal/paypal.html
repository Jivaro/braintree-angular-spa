<ui-braintree-subscription-progress
	subscription-plan="$ctrl.selectedSubscription"
	subscription-route="$ctrl.routes.subscription"
	format-currency-amount="$ctrl.formatCurrencyAmount(amount, currencyIsoCode)"
	route-to="$ctrl.routeTo(route)">
</ui-braintree-subscription-progress>
<ui-braintree-subscription-navigation
	route-to="$ctrl.routeTo(route)"
	selected-route="'/payment-methods'"
	ng-if="$ctrl.state.mode.subscription">
</ui-braintree-subscription-navigation>

<p ng-if="$ctrl.state.message.text" ng-bind="$ctrl.state.message.text"></p>
<input type="hidden" name="payment_method_nonce" />

<section class="Panel">
	<div class="Panel-body">
		<h2 class="Heading--two Heading--light u-textCenter" translate="payment.heading.CONNECT_TO_PAYPAL"></h2>
		<hr class="Divider--dotted">

		<button class="Button Button--primary" ng-click="$ctrl.pay($event)">{{ 'payment.button.CONNECT_TO_PAYPAL' | translate }}...</button>
		<span ng-if="$ctrl.state.backButtonVisible">
			| <a href="" ng-click="$ctrl.routeTo($ctrl.state.backButtonRoute)">{{ $ctrl.state.backButtonText }}</a>
		</span>
	</div>
</section>
