<section ng-class="{'error': $ctrl.isError, 'success': $ctrl.isPaid}">

	<span><p ng-bind="$ctrl.message"></p></span>

	<div ng-show="$ctrl.showDropinContainer">

		<form name="payment">
			<label>Amount (XX.XX)</label>
			<input type="text" ng-model="$ctrl.amount" />

			<!-- Add Dropin here -->
			<div id="js-braintree-checkout-container"></div>

			<button type="submit">Pay Now</button>
		</form>
	</div>

</section>
